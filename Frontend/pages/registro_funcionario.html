<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Funcionario - Plataforma de Denuncias Virtuales</title>
  <link rel="shortcut icon" href="../assets/icons/Logo.jpg">  
  <link href="../css/registro_funcionario.css" rel="stylesheet">
</head>

<body class="registro-page">

  <header id="header" class="header fixed-top">
        <div class="container">
            <a href="index.html" class="logo">        
                <img src="../assets/icons/Logo_Municipalidad_Cusco.png" alt="Logo Municipalidad del Cusco">
                <h1>PLATAFORMA DE DENUNCIAS VIRTUALES</h1>        
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="sobrenosotros.html">Nosotros</a></li>                
                    <li><a href="contacto.html">Contacto</a></li>                
                    <li><a href="buscar_denuncia.html">Buscar denuncia</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>          
                </ul>
            </nav>   
        </div>
    </header>

  <main id="main">
    <section id="registro" class="registro section">
      <div class="container">
        <div class="admin-panel">
          <h2>Panel del ADMINISTRADOR</h2>
          <p>Bienvenido ADMIN. Desde aquí puedes agregar funcionarios.</p>
        </div>
        
        <h2 class="text-center">REGISTRO DE FUNCIONARIO</h2>

        <div class="form-container">
          <form action="procesar_registro_funcionario.php" method="POST" class="form-registro">
            <div class="form-row">
              <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" placeholder="Ingrese el DNI" required maxlength="8">
              </div>

              <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" placeholder="Ingrese los nombres" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese los apellidos" required>
              </div>

              <div class="form-group">
                <label for="cargo">Cargo de Funcionario:</label>
                <input type="text" id="cargo" name="cargo" placeholder="Ingrese el cargo" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="celular">Nro. de celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Ingrese el número de celular" required maxlength="9">
              </div>

              <div class="form-group">
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Elija un nombre de usuario" required>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" placeholder="Cree una contraseña segura" required minlength="8">
              <div class="password-strength"></div>
            </div>

            <div class="buttons text-center mt-4">
              <button type="submit" class="btn-register">Registrar Funcionario</button>
              <button type="button" class="btn-edit" id="btnEdit">Editar Funcionario</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btnEdit').addEventListener('click', function() {
      alert('Modo edición activado. Complete los campos y haga clic en "Registrar Funcionario" para guardar cambios.');
    });

    // Script básico para la fuerza de contraseña
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasLowerCase = /[a-z]/.test(password);
      const hasNumbers = /\d/.test(password);
      const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      
      const isStrong = password.length >= 8 && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar;
      e.target.setAttribute('data-strong', isStrong);
    });

    // Validación de DNI (solo números, 8 dígitos)
    document.getElementById('dni').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 8);
    });

    // Validación de celular (solo números, 9 dígitos)
    document.getElementById('celular').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 9);
    });
  </script>
</body>
</html>
